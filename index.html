<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goga Cliecker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <button onclick="selectCharacter('goga')">ГОГА</button>
        <button onclick="selectCharacter('oleg')">ОЛЕГ</button>
    </div>
    <div id="game-container">
        <div id="game">
            <h1>Goga Clicker</h1>
	        <h2 id="goga-says">"НАЖМИ НА МЕНЯ ДРУЖИЩЕ"</h2>
            <img id="friend-photo" src="images/friend.jpg" alt="Friend Photo" onclick="clickPhoto()">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
            <button onclick="buyUpgrade()">Buy Upgrade (10 points)</button>
            <div id="bonus">Bonus: None</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
